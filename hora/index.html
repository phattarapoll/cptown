<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เซียมซีโหราศาสตร์</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="card-stack">
        <div class="card-number" id="numberDisplay"></div>
        <div class="status-text" id="statusText"></div>
      </div>
      <div class="result-container">
        <div class="result-card" id="predictionCard">
          <h2 id="predictionNumber"></h2>
          <h3 id="predictionName"></h3>
          <p id="predictionText"></p>
        </div>
        <div class="wisdom-text" id="wisdomText">
          <p>คำทำนายเป็นเพียงส่วนหนึ่งของชีวิต<br>ดูเพื่อความสนุก อย่าคิดมากจนเกินไป</p>
          <p>ชีวิตของเราคือสิ่งที่เราสร้าง<br>และโชคชะตาคือสิ่งที่เรากำหนดด้วยตัวเราเอง</p>
        </div>
      </div>
    </div>
    <button id="startButton">สุ่มคำทำนาย</button>
  </div>
  <footer>
    <p>พัฒนาโดย งานทันตสาธารณสุข ศูนย์บริการสาธารณสุขเทศบาลเมืองชุมพร</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
