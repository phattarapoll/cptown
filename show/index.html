<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดง 1 page งานทันตสาธารณสุข ศูนย์บริการสาธารณสุขเทศบาลเมืองชุมพร</title>
    <meta property="og:title" content="งานทันตสาธารณสุข ศูนย์บริการสาธารณสุข เทศบาลเมืองชุมพร">
    
    <meta property="og:description" content="เอกสาร 1 Page สรุปแผนงานและผลการดำเนินงานทันตสาธารณสุข">
    
    <meta property="og:image" content="https://phattarapoll.github.io/cptown/show/img/1.jpg">
    
    <meta property="og:url" content="https://phattarapoll.github.io/cptown/show/index.html">

    <meta property="og:type" content="article">
    <style>
        /* CSS เพื่อให้แสดงผลเต็มหน้าจอ (เก็บไว้เผื่อใช้ในอนาคต แต่ตอนนี้ไม่มีผลกับ iframe ที่ว่างเปล่า) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f4f4f4;
        }
        
        /* ซ่อนข้อความ "one page งานทันตสาธารณสุข" */
        .hidden-text {
            display: none;
        }

        /* จัดตำแหน่งข้อความหลักให้อยู่กลางหน้าจอ เพื่อให้ดูดีขึ้น */
        .main-display {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ใช้ความสูงเต็ม viewport */
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <h1 class="hidden-text">one page งานทันตสาธารณสุข</h1>

    <div class="main-display">
        <h2>งานทันตสาธารณสุข ศูนย์บริการสาธารณสุขเทศบาลเมืองชุมพร</h2>
    </div>
    
    </body>
</html>
