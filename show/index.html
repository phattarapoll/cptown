<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดง 1 page งานทันตสาธารณสุข ศูนย์บริการสาธารณสุขเทศบาลเมืองชุมพร</title>
    
    <meta property="og:image" content="https://phattarapoll.github.io/cptown/show/img/1.jpg">
    <meta property="og:title" content="งานทันตสาธารณสุข ศูนย์บริการสาธารณสุขเทศบาลเมืองชุมพร">
    <meta property="og:description" content="กองสาธารณสุขและสิ่งแวดล้อม">
    
    <meta property="og:url" content="https://phattarapoll.github.io/cptown/show/index.html">
    <meta property="og:type" content="article">

    <style>
        /* CSS เพื่อให้แสดงผลเต็มหน้าจอ */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #f4f4f4;
        }
        
        /* องค์ประกอบ iframe ที่ใช้แสดง PDF */
        #pdf-display {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="pdf-display" src="img/1.pdf">
        <p>เบราว์เซอร์ของคุณไม่รองรับการแสดง PDF โดยตรง กรุณา <a href="img/1.pdf">คลิกเพื่อดาวน์โหลดไฟล์ 1.pdf</a></p>
    </iframe>

</body>
</html>
